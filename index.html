<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Word Scramble Game</title>
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h2>Word Scramble Game</h2>
      <div class="content">
        <p class="word">eee</p>
        <div class="details">
          <p class="hint">Hint:<span>hhhh</span></p>
          <p class="time">
            Time Left:<span><b>30</b>S</span>
          </p>
        </div>
        <input type="text" placeholder="Enter A Valid Word: " />
        <div class="button">
          <button class="refresh">Refresh Word</button
          ><button class="check">Check Word</button>
        </div>
      </div>
    </div>
  </body>
</html>
